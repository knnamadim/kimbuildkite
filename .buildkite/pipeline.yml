env:
  GO_VERSION: "1.18.0"                                

steps:
  - label: ":docker: Build with Golang 1.18.0"
    command: |
      go build -o output_binary groproj/hello/hello.go
      buildkite-agent artifact upload "output_binary"
    plugins:
      - docker#v3.8.0:
          image: golang:1.18.0
                                       
  - block: "User Name Please"
    prompt: "User name / approval keep needed"           
    fields:
      - text: "User Name"                               
        key: "release-name"                              
        hint: "Please enter user name"                   
      - select: "Go Ahead?"                              
        key: "release-type"                              
        default: "beta"                                  
        options:                                          
          - label: "Okay"
            value: "okay"
  
  - label: ":rocket: Deploy"
    command: |
      buildkite-agent artifact download "output_binary" .   
      ./output_binary                                       
