env:
  GO_VERSION: "1.18.0"

steps:
  - label: ":docker: Build with Golang 1.18.0"
    command: |
      go build -o output_binary /workdir/hello/hello.go
      chmod +x output_binary
      buildkite-agent artifact upload "output_binary"
    plugins:
      - docker#v3.9.0:
          image: golang:1.18.0

  - label: ":stop: Please enter user name"
    type: block
    prompt: "User name / approval needed"
    fields:
      - text: "User Name"
        key: "release-name"
        hint: "Please enter your name"
      - select: "Go Ahead?"
        key: "release-type"
        default: "beta"
        options:
          - label: "Okay"
            value: "okay"

  - label: ":rocket: Deploy"
    command: |
      echo "Retrieving metadata..."
      USER_NAME=$(buildkite-agent meta-data get release-name)
      
      echo "Deploying for user: $USER_NAME"
      
      buildkite-agent artifact download "output_binary" .
      chmod +x output_binary
      ./output_binary "$USER_NAME"  # Pass the user name as an argument to the program
    plugins:
      - docker#v3.9.0:
          image: golang:1.18.0

